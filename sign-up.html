 <body class="sign-in-up">
    <section>
			<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-up">
						<h3>在这里注册</h3>
						<p class="creating">关于我们的药品数据管理平台适合这个层次的人群使用，因为它操作简单，方便快捷！！</p>
						<h5>登录信息部分</h5>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>姓名:</h4>
							</div>
							<div class="sign-up2">
								<form>
									<input type="text" placeholder=" " id="name" required=" "/>
								</form>
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>密码 :</h4>
							</div>
							<div class="sign-up2">
								<form>
									<input type="text" placeholder=" " id="password" required=" "/>
								</form>
							</div>
							<div class="clearfix"> </div>
						</div>

						<h6>详细信息部分</h6>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>Email :</h4>
							</div>
							<div class="sign-up2">
								<form>
									<input type="password" placeholder=" " id="email" required=" "/>
								</form>
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>Telephone:</h4>
							</div>
							<div class="sign-up2">
								<form>
									<input type="text" placeholder=" " id="telephone" required=" "/>
								</form>
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>家庭住址:</h4>
							</div>
							<div class="sign-up2">
								<form>
									<input type="text" placeholder=" " id="address" required=" "/>
								</form>
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sub_home">
							<div class="sub_home_left">
								<form>
									<input type="submit" onclick="zhuce()" value="提交">
								</form>
							</div>
							<div class="sub_home_right">
								<p>返回 <a href="index.html">Home</a></p>
							</div>
							<div class="clearfix"> </div>
						</div>
					</div>
				</div>
			</div>
		<script>
            function zhuce(){
                if($("#name").val() !=""&&$("#password").val()!= ""&&$("#email").val()!= ""&&$("#telephone").val()!= ""&&$("#address").val()!= ""){
                    $.post("http://localhost:8082/zhuceguanliyuan.action",{"name":$("#username").val(),"password":$("#password").val(),"email":$("#email").val(),"telephone":$("#telephone").val(),"address":$("#address").val()}, function(data) {
                        if(data == true){
                            alert("恭喜你，注册成功！")
                            window.location.href="index.html";
                        }else{
                            alert("抱歉，注册失败，请检查信息是否正确！")
                        }
                    })
                }else{
                    alert("请完善信息，再提交注册！！")
                }

            }

		</script>
